<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
:root {
  --background-surface-primary: #ffffff;
  --background-address-bar: #ffffff;
  --stroke-anchor: rgba(33, 3, 64, 0.2);
  --stroke-secondary: #e1e3f2;
  --text-primary: #25052c;
  --text-tertiary: #5e606d;
  --text-inactive: #8a8c9a;
  --icon-primary: #7b618f;
  --shadow-anchor: 0 0 14px 0 rgba(117, 67, 227, 0.24);
  --gradient: linear-gradient(162.318deg, rgba(58, 15, 110, 0.15) 1.4174%, rgba(117, 67, 227, 0.15) 40.812%, rgba(255, 118, 56, 0.15) 99.626%), #fff;
  --radius-pill: 80px;
  --radius-tab: 20px;
  --radius-address: 20px;
  --font-sans: "Segoe UI", -apple-system, BlinkMacSystemFont, "Inter", "Helvetica Neue", Arial, sans-serif;
}

* {
  box-sizing: border-box;
}

html,
body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  font-family: var(--font-sans);
  color: var(--text-primary);
}

body {
  margin: 0;
  padding: 4px 14px 4px 4px;
  width: 100%;
}

.fxnova-anchor {
  width: 100%;
  background: var(--background-surface-primary);
  border: 1px solid var(--stroke-anchor);
  border-radius: 12px;
  box-shadow: var(--shadow-anchor);
  backdrop-filter: blur(7px);
  overflow: hidden;
  display: flex;
  flex-direction: column;
  gap: 0;
}

.fxnova-tab-bar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 6px;
  background: var(--gradient);
  min-height: 44px;
  gap: 8px;
  width: 100%;
}

.fxnova-pinned {
  display: flex;
  align-items: center;
  gap: 2px;
  flex: 0 0 auto;
}

.fxnova-divider {
  width: 1px;
  height: 21px;
  background: rgba(33, 3, 64, 0.08);
}

.fxnova-tab-strip {
  display: flex;
  align-items: center;
  gap: 4px;
  flex: 1 1 auto;
  min-width: 0;
}

.fxnova-tab {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  min-width: 64px;
  max-width: 232px;
  height: 32px;
  padding: 8px 8px 8px 12px;
  border-radius: var(--radius-tab);
  background: #f0eaf9;
  color: var(--text-tertiary);
  font-size: 13px;
  line-height: 16px;
  border: 1px solid transparent;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.fxnova-tab.fxnova-active {
  background: #ffffff;
  color: var(--text-primary);
  border-color: #945af2;
}

.fxnova-tab img {
  width: 16px;
  height: 16px;
  object-fit: cover;
  border-radius: 2px;
}

.fxnova-right-controls {
  display: flex;
  align-items: center;
  gap: 6px;
  flex: 0 0 auto;
}

.fxnova-icon-button {
  appearance: none;
  border: 1px solid transparent;
  background: transparent;
  width: 32px;
  height: 32px;
  border-radius: var(--radius-pill);
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: 8px;
  cursor: pointer;
  color: var(--icon-primary);
}

.fxnova-icon-button.fxnova-small {
  width: 28px;
  height: 28px;
}

.fxnova-icon-button.fxnova-inactive {
  opacity: 0.5;
}

.fxnova-icon {
  width: 16px;
  height: 16px;
  display: block;
}

.fxnova-window-controls {
  display: flex;
  align-items: center;
  gap: 2px;
  padding-left: 4px;
}

.fxnova-caption-btn {
  width: 46px;
  height: 32px;
  border: none;
  background: transparent;
  color: #271732;
  font-size: 12px;
  cursor: pointer;
  border-radius: 0;
}

.fxnova-caption-btn:last-child,
.fxnova-caption-btn.fxnova-close {
  border-top-right-radius: 7px;
}

.fxnova-address-bar {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 6px;
  background: var(--background-address-bar);
  min-height: 44px;
  width: 100%;
}

.fxnova-address-left,
.fxnova-address-right {
  display: flex;
  align-items: center;
  gap: 4px;
  flex: 0 0 auto;
}

.fxnova-url-input {
  flex: 1 1 auto;
  min-width: 0;
  display: flex;
  align-items: center;
  gap: 8px;
  border: 1px solid var(--stroke-secondary);
  border-radius: var(--radius-address);
  padding: 4px 6px 4px 6px;
  min-height: 32px;
  position: relative;
  cursor: text;
}

.fxnova-url-field {
  flex: 1 1 auto;
  min-width: 0;
  border: none;
  outline: none;
  background: transparent;
  font-family: var(--font-sans);
  font-size: 15px;
  color: transparent;
  caret-color: var(--text-primary);
}

.fxnova-url-field::selection {
  background: #b4d7ff;
  color: transparent;
}

.fxnova-url-field::-moz-selection {
  background: #b4d7ff;
  color: transparent;
}

.fxnova-url-field:focus {
  color: transparent;
}

.fxnova-url-text {
  position: relative;
  flex: 1 1 auto;
  min-width: 0;
  overflow: hidden;
  cursor: text;
}

.fxnova-url-ghost {
  position: absolute;
  left: 0;
  right: 0;
  display: flex;
  align-items: center;
  top: 50%;
  transform: translateY(-50%);
  pointer-events: none;
  display: inline-flex;
  gap: 0;
  font-size: 15px;
  font-family: var(--font-sans);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.fxnova-url-domain {
  color: var(--text-primary);
}

.fxnova-url-title {
  color: var(--text-tertiary);
}

.fxnova-url-rest {
  color: var(--text-tertiary);
  display: none;
}

.fxnova-url-text:hover .fxnova-url-title {
  display: none;
}

.fxnova-url-text:hover .fxnova-url-rest {
  display: inline;
}

.fxnova-search-menu {
  display: inline-flex;
  align-items: center;
  gap: 4px;
  padding: 0 2px 0 6px;
  border-radius: var(--radius-pill);
}

.fxnova-search-menu img {
  width: 16px;
  height: 16px;
  object-fit: contain;
}

.fxnova-url-placeholder {
  color: var(--text-inactive);
  font-size: 15px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.fxnova-vpn-pill {
  display: inline-flex;
  align-items: center;
  gap: 4px;
  padding: 8px 6px;
  border-radius: 8px;
  border: 1px solid transparent;
  background: transparent;
  color: var(--text-primary);
  font-size: 12px;
}

.fxnova-vpn-dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: #45a52c;
  display: inline-block;
}

.fxnova-plus-icon {
  font-size: 16px;
  line-height: 16px;
}

img.fxnova-favicon {
  width: 16px;
  height: 16px;
  object-fit: cover;
  border-radius: 2px;
}

@media (max-width: 640px) {
  .fxnova-tab {
    width: 140px;
  }
  .fxnova-window-controls {
    display: none;
  }
  .fxnova-pinned .fxnova-divider {
    display: none;
  }
}
</style>
</head>
