<script>
(function() {
  'use strict';
  
  // Wait for DOM to be ready
  function init() {
    // Find the URL area element
    const urlArea = document.querySelector('[layer-name="URL"]');
    if (!urlArea) {
      return;
    }
    
    // Create overlay element
    let overlay = document.getElementById('nova-url-overlay');
    if (!overlay) {
      overlay = document.createElement('div');
      overlay.id = 'nova-url-overlay';
      overlay.style.cssText = `
        position: absolute;
        background: transparent;
        z-index: 1000000;
        display: none;
        overflow: visible;
      `;
      document.body.appendChild(overlay);
      
      // Load the overlay HTML content
      const overlayUrl = chrome.runtime.getURL('search-suggestions-overlay.html');
      fetch(overlayUrl)
        .then(response => response.text())
        .then(html => {
          // Create a container for the HTML content
          const container = document.createElement('div');
          container.innerHTML = html;
          
          // Find the main content div and adjust its positioning
          const mainDiv = container.querySelector('[layer-name="Typing"]');
          if (mainDiv) {
            // Remove absolute positioning from the main div and make it relative
            mainDiv.style.position = 'relative';
            mainDiv.style.left = '0';
            mainDiv.style.top = '0';
            mainDiv.style.width = '100%';
            mainDiv.style.maxWidth = '1189px';
          }
          
          overlay.appendChild(container);
        })
        .catch(error => {
          console.error('Error loading overlay HTML:', error);
        });
    }
    
    // Function to show overlay
    function showOverlay(event) {
      event.stopPropagation();
      
      // Get URL area position relative to viewport
      const rect = urlArea.getBoundingClientRect();
      
      // Position overlay relative to top-left of URL area
      overlay.style.left = rect.left + 'px';
      overlay.style.top = (rect.top + rect.height) + 'px';
      overlay.style.display = 'block';
    }
    
    // Function to hide overlay
    function hideOverlay(event) {
      if (overlay && !overlay.contains(event.target) && !urlArea.contains(event.target)) {
        overlay.style.display = 'none';
      }
    }
    
    // Add click handler to URL area
    urlArea.style.cursor = 'pointer';
    urlArea.addEventListener('click', showOverlay);
    
    // Hide overlay when clicking outside
    document.addEventListener('click', hideOverlay);
  }
  
  // Initialize when DOM is ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', init);
  } else {
    init();
  }
})();
</script>
